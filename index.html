<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MemoryCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/webIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel='stylesheet' type="text/css" href="css/styles.css">
</head>

<body>
    <div>
        <h2 id="heading">Memory Card</h2>
    </div>
    <div id="info">
        <div id='moves1'>Moves: <span id="moves">0</span></div>
        <div id='timer1'>Time: <span id="Timer"></span></div>
        <div id="restart1" class="restart">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
    </div>

    <div id="winModal" class="modal animated bounceInDown">
        <div class="modal-content">
            <h2 id="heading">Well Done!!</h2>
            <div id='GameStat'>
                <div class="modal-data">
                    <h3 class="info">Star Rating</h3>
                    <div class="stars">
                        <i id="star1" class="fa fa-star-o star" aria-hidden="true"></i>
                        <i id="star2" class="fa fa-star-o star" aria-hidden="true"></i>
                        <i id="star3" class="fa fa-star-o star" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="modal-data time">
                    <h3 class="info">Time</h3>
                    <div id='timer' class="data"></div>
                </div>
            </div>
            <div class="play-again">
                <p class="win-text">Do you want to play again?</p>
                <button type="button" id="restart2" class="restart">Restart</button>
            </div>
        </div>

    </div>
    <div id="board"></div>

    <script src="js/memory.js" type="text/javascript"></script>
</body>

</html>
