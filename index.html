<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MemoryCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/webIcon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel='stylesheet' type="text/css" href="css/styles.css">
</head>

<body>
    <div>
        <h2 id="heading" class="center-block">Memory Card</h2>
    </div>
    <div id="info">
        <div class='moves1'>Moves: <span class="moves">0</span></div>
        <div id='timer1'>Time: <span id="Timer">0:00</span></div>
        <div class="stars starsInfo">
            <i class="star1 fa fa-star-o star" aria-hidden="true"></i>
            <i class="star2 fa fa-star-o star" aria-hidden="true"></i>
            <i class="star3 fa fa-star-o star" aria-hidden="true"></i>
        </div>
        <div id="restart1" class="restart">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
    </div>

    <div id="winModal" class="animated bounceInDown">
        <div class="modal-cont">
            <h2 id="heading">Well Done!!</h2>
            <div id='GameStat'>
                <div class="modal-data">
                    <h3 class="info">Star Rating</h3>
                    <div class="stars stary">
                        <i class="star1 fa fa-star-o star" aria-hidden="true"></i>
                        <i class="star2 fa fa-star-o star" aria-hidden="true"></i>
                        <i class="star3 fa fa-star-o star" aria-hidden="true"></i>
                    </div>    
                </div>
                <div class='modal-data modalMoves'>
                    <h3>Moves:</h3>
                    <div class="moves moveText"></div>
                </div>
                <div class="modal-data time">
                    <h3 class="info">Time</h3>
                    <div id='timer' class="data"></div>
                </div>
            </div>
            <div class="play-again">
                <p class="win-text">Do you want to play again?</p>
                <button type="button" id="restart2" class="restart">Restart</button>
            </div>
        </div>

    </div>
    <div class="cont">
        <div class="row" id="board">
<!--            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-10 col-xs-offset-1" id="board"></div>-->
        </div>
    </div>

    <script src="js/memory.js" type="text/javascript"></script>
</body>

</html>
